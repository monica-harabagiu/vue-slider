<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[currentImg].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{ slides[currentImg].title }}</h3>
                        <p>
                            {{ slides[currentImg].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">

                    <div @click="prevImg" class="prev"></div>
                    <div @click="nextImg" class="next"></div>
                    
                    <div :class="(currentImg === index) ? 'active' : '' " @click="changeImg(index)"  v-for="(imgUrl, index) in slides" class="thumb">
                        <img :src="slides[index].image" alt="movie" />
                    </div>
            
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
